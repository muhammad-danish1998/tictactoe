<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li id="mainHeading">MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="container">
        <div class="gameArea">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box br-0 bt-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
           
            <div>
                <span class="info">Turn For X</span>
                <button class="btn" id="reset"> Reset</button>
            </div>
            <div class="imgBox">
                <img src="./excited.gif" alt="not Found" />
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
